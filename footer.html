<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/8c655d3807.js" crossorigin="anonymous"></script>
    <title>footer</title>
</head>
<body>
    <!--footer: igual en todas las paginas. Aplica el mismo css-->
    <footer>
      <div class="footer-rrss">
        <div class="vacio"></div>
        <div class="web">
          <a href="https://www.facebook.com/EuskadiQuidditch"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://twitter.com/EuskalQuidditch"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.youtube.com/c/EuskadiQuidditch"><i class="fa-brands fa-youtube"></i></a>
          <a href="https://www.instagram.com/euskadiquidditch/"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="subscribe">
          <h4>Subscribe to our newsletter</h4>
          <div class="email">
            <input type="Email" placeholder="Email">
            <i class="icon fa fa-envelope"></i>
            <button type="submit">Subscribe</button>
          </div>
        </div>
      </div>
      <div class="footer-sponsors">
        <a href="#"><img class="img-nike" src="img/ni.png" alt="Nike"></a>
        <a href="#"><img class="img-bezoya" src="img/bez.png" alt="bezoya"></a>
        <a href="#"><img class="img-cupa" src="img/pngwing.com.png" alt="patro"></a>
        <a href="https://www.joma-sport.com/"><img class="img-joma" src="img/jo.png" alt="joma"></a>
        <a href="https://www.decathlon.com/"><img class="img-decathlon" src="img/deca.png" alt="deca"></a>
      </div>
      <div class="footer-copyright">
        &copy;Boggarts Euskadi Quidditch
      </div>
    </footer>
</body>
</html>
